<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="title-container">
    <h1 class="title">Rock, Paper, Scissors</h1>
    <p>Choose One!</p>
  </div>
  <div class="buttons-container">
    <div id="rock" class="button">
      <img src="images/rock.jpg" alt="Rock">
    </div>
    <div id="paper" class="button">
      <img src="images/paper.jpg" alt="Paper">
    </div>
    <div id="scissors" class="button">
      <img src="images/scissors.jpg" alt="Scissors">
    </div>
  </div>
  <div id="player-labels">
    <h3 class="player">You</h3>
    <h3 class="player">Computer</h3>
  </div>
  <div class="score-container">
    <div id="player-score" class="score">0</div>
    <div id="computer-score" class="score">0</div>
  </div>
  <div class="results">
  </div>
  <div class="retry-container">
    <button class="hide retry">Play Again?</button>
  </div>

</body>

</html>
